<!DOCTYPE html>
<html>
<head>
    <title>Monitor</title>
    <style>
        table {
            width: 100%;
            table-layout: fixed;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #dddddd;
            text-align: left;
            padding: 8px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        th {
            background-color: #f2f2f2;
        }
        .green {
            background-color: #8BC34A;
        }
        .yellow {
            background-color: #FFEB3B;
        }
        .red {
            background-color: #EF5350;
        }
    </style>
</head>
<body>

<div id="table-container">
    <table id="data-table"></table>
</div>

<script>
// Function to fetch data from the API and update the table
function fetchDataAndUpdateTable() {
    fetch('/get_docker_nodes')
        .then(response => response.json())
        .then(dataList => {
            updateTable(dataList);
        })
        .catch(error => {
            console.error('Error fetching data:', error);
        });
}

// Function to update the table with new data
function updateTable(dataList) {
    var table = document.getElementById('data-table');
    table.innerHTML = ''; // Clear table content

    dataList.forEach(function(data) {
        var row;
        var cellNode;
        if (data.Message === "Time out") {
            // Display server IP with time out message
            row = table.insertRow();
            cellNode = row.insertCell();
            cellNode.textContent = "Server IP: " + data.Node + " - " + data.Message;
            cellNode.colSpan = 15; // Set colSpan to cover all columns
            cellNode.classList.add("red");
        } else {
            data.Info.forEach(function(info) {
                row = table.insertRow();
                cellNode = row.insertCell();
                cellNode.textContent = data.Node;

                for (var key in info) {
                    var cell = row.insertCell();
                    cell.textContent = info[key];

                    if (key === "Status") {
                        if (info[key].includes("Up")) {
                            cell.classList.add("green");
                        } else if (info[key].includes("unhealthy")) {
                            cell.classList.add("yellow");
                        } else {
                            cell.classList.add("red");
                        }
                    }
                }
            });
        }
    });
}

fetchDataAndUpdateTable();
setInterval(fetchDataAndUpdateTable, 5000);

</script>
</body>
</html>
