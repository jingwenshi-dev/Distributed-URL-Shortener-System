<!DOCTYPE html>
<html>
<head>
    <title>Monitor</title>
    <style>
        table {
            width: 100%;
            table-layout: fixed;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #dddddd;
            text-align: left;
            padding: 8px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        th {
            background-color: #f2f2f2;
        }
        .darkgreen {
            background-color: #388E3C;
        }
        .green {
            background-color: #8BC34A;
        }
        .yellow {
            background-color: #FFEB3B;
        }
        .red {
            background-color: #EF5350;
        }
        .loading {
            text-align: center;
            font-style: italic;
            color: #777;
            font-size: 50px;
        }
    </style>
</head>
<body>

<div id="table-container">
    <table id="data-table">
        <tr>
            <th>Node ID</th>
            <th>Command</th>
            <th>CreatedAt</th>
            <th>Container ID</th>
            <th>Image</th>
            <th>Labels</th>
            <th>LocalVolumes</th>
            <th>Mounts</th>
            <th>Names</th>
            <th>Networks</th>
            <th>Ports</th>
            <th>RunningFor</th>
            <th>Size</th>
            <th>State</th>
            <th>Status</th>
        </tr>
        <tbody id="tablebody">
            <tr class="loading">
                <td colspan="15"><center>Loading...</center></td>
            </tr>
        </tbody>
    </table>
    <div class="darkgreen">healthy</div>
    <div class="green">Up</div>
    <div class="yellow">unhealthy</div>
    <div class="red">Down</div>
</div>

<script>
// Fetch data from the API and update the table
function fetchDataAndUpdateTable() {
    fetch('/get_docker_nodes')
        .then(response => response.json())
        .then(dataList => {
            updateTableBody(dataList);
        })
        .catch(error => {
            console.error('Error fetching data:', error);
        });
}

// Update the table body with new data
function updateTableBody(dataList) {
    var tableBody = document.getElementById('tablebody');
    tableBody.innerHTML = ''; // Clear table body content

    dataList.forEach(function(data) {
        var row;
        var cellNode;
        if (data.Message === "Time out") {
            // Display server IP with time out message
            row = tableBody.insertRow();
            cellNode = row.insertCell();
            cellNode.textContent = "Server IP: " + data.Node + " - " + data.Message;
            cellNode.colSpan = 15;
            cellNode.classList.add("red");
        } else {
            if (data.Info && data.Info.length > 0) {
                data.Info.forEach(function(info) {
                    row = tableBody.insertRow();
                    cellNode = row.insertCell();
                    cellNode.textContent = data.Node;

                    for (var key in info) {
                        var cell = row.insertCell();
                        cell.textContent = info[key];

                        if (key === "Status") {
                            if (info[key].includes("unhealthy")) {
                                cell.classList.add("yellow");
                            } else if (info[key].includes("healthy")) {
                                cell.classList.add("darkgreen");
                            } else if (info[key].includes("Up")) {
                                cell.classList.add("green");
                            }else {
                                cell.classList.add("red");
                            }
                        }
                    }
                });
            } else {
                // If data.Info is empty, add a row indicating lack of information
                row = tableBody.insertRow();
                cellNode = row.insertCell();
                cellNode.colSpan = 15; // Assuming 15 columns
                cellNode.textContent = "No information available";
            }
        }
    });
}

fetchDataAndUpdateTable();
setInterval(fetchDataAndUpdateTable, 5000);

</script>
</body>
</html>
