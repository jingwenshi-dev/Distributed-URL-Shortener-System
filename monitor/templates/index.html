<!DOCTYPE html>
<html>
<head>
    <title>Monitor</title>
    <style>
        table {
            width: 100%;
            table-layout: fixed;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #dddddd;
            text-align: left;
            padding: 8px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        th {
            background-color: #f2f2f2;
        }
        .green {
            background-color: #8BC34A;
        }
        .yellow {
            background-color: #FFEB3B;
        }
        .red {
            background-color: #EF5350;
        }
    </style>
</head>
<body>

<div id="table-container">
    <table id="data-table"></table>
</div>

<script>
// Function to fetch data from the API and update the table
function fetchDataAndUpdateTable() {
    fetch('/get_docker_nodes')
        .then(response => response.json())
        .then(dataList => {
            updateTable(dataList);
        })
        .catch(error => {
            console.error('Error fetching data:', error);
        });
}

// Function to update the table with new data
function updateTable(dataList) {
    var table = document.getElementById('data-table');
    table.innerHTML = ''; // Clear table content

    if (dataList.length > 0) {
        var data = dataList[0]; // Assuming the first item in the list for demonstration

        var thead = table.createTHead();
        var tbody = table.createTBody();
        var headRow = thead.insertRow();

        // Create table headers including "Node"
        for (var key in data.Info[0]) {
            var th = document.createElement('th');
            th.textContent = key;
            headRow.appendChild(th);
        }
        // Add "Node" as a header
        var thNode = document.createElement('th');
        thNode.textContent = "Node";
        headRow.insertBefore(thNode, headRow.firstChild);

        // Add data from each item in the list to the table
        dataList.forEach(function(data) {
            data.Info.forEach(function(info) {
                var row = tbody.insertRow();
                var cellNode = row.insertCell();
                cellNode.textContent = data.Node;

                for (var key in info) {
                    var cell = row.insertCell();
                    cell.textContent = info[key];

                    if (key === "Status") {
                        if (info[key].includes("Up")) {
                            cell.classList.add("green");
                        } else if (info[key].includes("unhealthy")) {
                            cell.classList.add("yellow");
                        } else {
                            cell.classList.add("red");
                        }
                    }
                }
            });
        });
    } else {
        table.innerHTML = 'No valid data available.';
    }
}

fetchDataAndUpdateTable();
setInterval(fetchDataAndUpdateTable, 5000);

</script>
</body>
</html>
