version: '3'
services:

  nginx:
      image: sjwsteven/nginx_for_urlhandler:latest
      container_name: nginx
      ports:
        - "8080:8080"
      volumes:
        - ./nginx/nginx.conf:/etc/nginx/nginx.conf
      restart: always
      deploy:
        placement:
          constraints: [node.role == manager]

  redis-primary:
    image: redis:7.2.2
    container_name: redis-primary
    command: redis-server --appendonly yes --maxmemory 8mb --maxmemory-policy allkeys-lru
    volumes:
      - ~/data/redis:/data
    restart: always
    deploy:
      placement:
        constraints: [node.role == manager]

  redis-replica:
    image: redis:7.2.2
    container_name: redis-replica
    command: redis-server --replicaof redis-primary 6379
    volumes:
      - ~/data/redis:/data
    restart: always
    deploy:
      replicas: 3
      placement:
        constraints: [node.role == worker]

  url-handler:
    image: sjwsteven/url-handler:no-cassandra
    container_name: url-handler
    ports:
      - "5000:5000"
    restart: always
    deploy:
      replicas: 3
      placement:
        constraints: [node.role == worker]
    depends_on:
      - redis-primary